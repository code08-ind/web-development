<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>This is other page</h1>
    <button type="button" id='save'>save</button>
    <button type="button" id='clear'>clear</button>
    <div id='content'></div>
    <script>
        window.onload = init;
        function init() {
            var doc = document;
            var dom_save = document.getElementById('save');
            var dom_clear = document.getElementById('clear');
            
            window.addEventListener('storage', onStorageChange, false);
            dom_save.addEventListener('click', handleSave, false);
            dom_clear.addEventListener('click', handleClear, false);
        }

        function onStorageChange(e) {
            var doc = document;
            var dom_content = doc.getElementById('content');
            console.log(e);
            dom_content.textContent = e.newValue;
        }

        function handleSave() {
            localStorage.setItem('name', 'novaline');
        }

        function handleClear(e) {
            localStorage.clear();
        }
    </script>
</body>
</html>
