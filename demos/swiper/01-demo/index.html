<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <img src="" alt="" width='200px'>
        </div>
        <button type="button" id='prev'>prev</button>
        <button type="button" id='next'>next</button>
    </div>
    <script>
        window.onload = init;

        var imgs = [
            'http://7xp9vw.com1.z0.glb.clouddn.com/image/5.jpg',
            'http://7xp9vw.com1.z0.glb.clouddn.com/image/4.jpg',
            'http://7xp9vw.com1.z0.glb.clouddn.com/image/3.jpg',
            'http://7xp9vw.com1.z0.glb.clouddn.com/image/2.jpg'
        ];

        function init() {
            var doc = document;
            var dom_prev = doc.getElementById('prev');
            var dom_next = doc.getElementById('next');
            var dom_img = doc.getElementsByTagName('img')[0];

            var idx = 0;

            setImgSrcByIdx(idx);

            function setImgSrcByIdx(idx) {
                dom_img.src = imgs[idx];
            }

            dom_prev.addEventListener('click', handlePrev, false);
            dom_next.addEventListener('click', handleNext, false);

            function handlePrev() {
                idx--;
                if(idx < 0) {
                    idx = imgs.length - 1;
                }
                setImgSrcByIdx(idx);
            }

            function handleNext() {
                idx++;
                if(idx > imgs.length - 1) {
                    idx = 0;
                }
                setImgSrcByIdx(idx);
            }
        }
        

        
    </script>
</body>
</html>
