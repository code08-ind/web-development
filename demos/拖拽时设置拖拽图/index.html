<div id="dragme" class='dragme' draggable="true">Drag me!</div>
<script>
    document.onreadystatechange = function () {
        if (document.readyState == "interactive") {
            init();
        }
    };

    function init() {
        var doc = document;
        var el = doc.getElementById('dragme');
        el.addEventListener('dragstart', function(e) {
            var dataTransfer = e.dataTransfer;
            var img = new Image();
            img.src = '1.jpg';
            dataTransfer.effectAllowed = 'move';
            dataTransfer.setData('text/plain', this.textContent);
            dataTransfer.setData('text/html', this.innerHTML);
            dataTransfer.setDragImage(img, 10, 10);
        });
    }
</script>
