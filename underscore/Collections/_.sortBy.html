<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.sortBy</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.sortBy(list, iteratee, [context])

    //返回一个排序后的list拷贝副本。如果传递iteratee参数，iteratee将作为list中每个值的排序依据。迭代器也可以是字符串的属性的名称进行排序的(比如 length)。

    var numbers = [1, 2, 3, 4, 5, 6];

    var arr = _.sortBy(numbers, function(num){
        return Math.sin(num);
    });

    //不改变原数组的元素的顺序
    console.log(numbers);   //=>[1, 2, 3, 4, 5, 6]
    console.log(arr);   //=>[5, 4, 6, 3, 1, 2]


    var stooges = [{name: 'moe', age: 40}, {name: 'larry', age: 50}, {name: 'curly', age: 60}];

    var stoogesSortByName = _.sortBy(stooges, 'name');

    console.log(stoogesSortByName); //=>[{name: 'curly', age: 60}, {name: 'larry', age: 50}, {name: 'moe', age: 40}]
</script>
</body>
</html>
