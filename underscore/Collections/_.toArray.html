<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.toArray</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.toArray(list)

    //把list(任何可以迭代的对象)转换成一个数组，在转换 arguments 对象时非常有用。

    var arr = (function (){
        return _.toArray(arguments).slice(1);
    })(1, 2, 3, 4);

    console.log(arr);   //=>[2, 3, 4]

</script>
</body>
</html>
