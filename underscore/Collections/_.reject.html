<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.reject用法</title>
    <!--underscore ver 1.8.3-->
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>

    //_.reject(list, predicate, [context])
    //返回list中没有通过predicate真值检测的元素集合，与filter相反。

    var arr = [1, 2, 3, 4, 5, 6];


    var newArr = _.reject(arr, function(num){ return num % 2 == 0; });

    //不会改变原数组
    console.log(arr);   //=> [1, 2, 3, 4, 5, 6]
    console.log(newArr);  //=> [1, 3, 5]

</script>
</body>
</html>
