<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.max</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.max(list, [iteratee], [context])

    //返回list中的最大值。如果传递iteratee参数，iteratee将作为list中每个值的排序依据。如果list为空，将返回-Infinity，所以你可能需要事先用isEmpty检查 list 。

    var stooges = [{name: 'moe', age: 40}, {name: 'larry', age: 50}, {name: 'curly', age: 60}];

    var maxAgeStooge =  _.max(stooges, function(stooge){ return stooge.age; });

    console.log(maxAgeStooge);  //=>{name: "curly", age: 60}

</script>
</body>
</html>
