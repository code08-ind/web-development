<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.find用法</title>
    <!--underscore ver 1.8.3-->
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>

    //_.find(list, predicate, [context])

    console.log('alias:', _.find === _.detect); //=> true

    var arr = [1, 2, 3, 4, 5, 6];

    //在list中逐项查找，返回第一个通过predicate迭代函数真值检测的元素值，如果没有值传递给测试迭代器将返回undefined。
    //如果找到匹配的元素，函数将立即返回，不会遍历整个list。
    var even = _.find(arr, function(num){ return num % 2 == 0; });

    //不会改变原数组
    console.log(arr);   //=> [1, 2, 3, 4, 5, 6]
    console.log(even);  //=> 2

</script>
</body>
</html>
