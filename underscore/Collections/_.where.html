<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.where用法</title>
    <!--underscore ver 1.8.3-->
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>

    //_.where(list, properties)

    var arr = [
        {
            name: 'angular',
            type: 'js'
        },
        {
            name: 'jquery',
            type: 'js'
        },
        {
            name: 'less',
            type: 'css'
        }
    ];

    //遍历list中的每一个值，返回一个数组，这个数组包含properties所列出的属性的所有的键 - 值对。
    var newArr = _.where(arr, {type: 'js'});

    //不会改变原数组
    console.log(arr);   //=> [{name: 'angular', type: 'js'}, {name: 'jquery', type: 'js'}, {name: 'less', type: 'css'}]
    console.log(newArr);  //=> [{name: 'angular', type: 'js'}, {name: 'jquery', type: 'js'}]

</script>
</body>
</html>
