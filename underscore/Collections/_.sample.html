<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.sample</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.sample(list, [n])

    //从 list中产生一个随机样本。传递一个数字表示从list中返回n个随机元素。否则将返回一个单一的随机项。

    var sample = _.sample([1, 2, 3, 4, 5, 6]);

    console.log(sample);    //=>3

    var samples = _.sample([1, 2, 3, 4, 5, 6], 4);

    console.log(samples);   //=>[5, 2, 1, 6]
</script>
</body>
</html>
