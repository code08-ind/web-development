<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.times</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.times(n, iteratee, [context])

    //调用给定的迭代函数n次,每一次调用iteratee传递index参数。生成一个返回值的数组。

    var n = 3, results;

    results = _.times(n, iteratee);

    function iteratee(index){
        return index;
    }

    console.log(results);   //=>[0, 1, 2]

</script>
</body>
</html>
