<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.delay</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>

<script>
    //_.delay(function, wait, *arguments)
    //类似setTimeout，等待wait毫秒后调用function。如果传递可选的参数arguments，当函数function执行时， arguments 会作为参数传入。

    _.delay(sayName, 3000);

    function sayName() {
        alert('underscore');
    }

</script>
</body>
</html>
