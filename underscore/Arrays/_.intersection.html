<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.intersection</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.intersection(*arrays)
    //返回传入 arrays（数组）交集。结果中的每个值是存在于传入的每个arrays（数组）里。

    var arr = _.intersection([1, 2, 3], [101, 2, 1, 10], [2, 1]);

    console.log(arr);   //=>[1, 2]

</script>
</body>
</html>
