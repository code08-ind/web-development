<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.flatten</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.flatten(array, [shallow])
    //将一个嵌套多层的数组 array（数组）(嵌套可以是任何层数)转换为只有一层的数组。 如果你传递shallow参数，数组将只减少一维的嵌套。

    var arr = [1, [2], [3, [[4]]]];

    var newArr = _.flatten(arr);

    var newArr2 = _.flatten(arr, true);

    //不改变原数组
    console.log(arr);   //=>[1, [2], [3, [[4]]]]
    console.log(newArr);    //=>[1, 2, 3, 4]
    console.log(newArr2);   //=>[1, 2, 3, [[4]]]


</script>
</body>
</html>
