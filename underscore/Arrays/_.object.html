<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.object</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.object(list, [values])
    //将数组转换为对象。传递任何一个单独[key, value]对的列表，或者一个键的列表和一个值得列表。 如果存在重复键，最后一个值将被返回。

    var arr1 = _.object(['moe', 'larry', 'curly'], [30, 40, 50]);

    console.log(arr1);  //=>{moe: 30, larry: 40, curly: 50}

    var arr2 = _.object([['moe', 30], ['larry', 40], ['curly', 50]]);

    console.log(arr2);  //=>{moe: 30, larry: 40, curly: 50}

</script>
</body>
</html>
