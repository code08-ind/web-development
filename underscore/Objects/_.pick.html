<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.pick</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.pick(object, *keys)

    //返回一个object副本，只过滤出keys(有效的键组成的数组)参数指定的属性值。或者接受一个判断函数，指定挑选哪个key。

    var data = _.pick({name: 'moe', age: 50, userid: 'moe1'}, 'name', 'age');

    console.log(data);  //=>{name: 'moe', age: 50}

    var pickData = _.pick({name: 'moe', age: 50, userid: 'moe1'}, function(value, key, object) {
        return _.isNumber(value);
    });

    console.log(pickData);  //=>{age: 50}
</script>
</body>
</html>
