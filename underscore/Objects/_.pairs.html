<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.pairs</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.pairs(object)

    //把一个对象转变为一个[key, value]形式的数组。

    var pairs = _.pairs({one: 1, two: 2, three: 3});

    console.log(pairs); //=>[["one", 1], ["two", 2], ["three", 3]]

</script>
</body>
</html>
