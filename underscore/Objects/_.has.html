<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.has</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.has(object, key)

    //对象是否包含给定的键吗？等同于object.hasOwnProperty(key)，但是使用hasOwnProperty 函数的一个安全引用，以防意外覆盖。

    var has = _.has({a: 1, b: 2, c: 3}, "b");

    console.log(has);   //=>true
</script>
</body>
</html>
