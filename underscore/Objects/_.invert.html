<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.invert</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.invert(object)

    //返回一个object副本，使其键（keys）和值（values）对换。对于这个操作，必须确保object里所有的值都是唯一的且可以序列号成字符串.

    var invertData = _.invert({Moe: "Moses", Larry: "Louis", Curly: "Jerome"});

    console.log(invertData);    //=>{Moses: "Moe", Louis: "Larry", Jerome: "Curly"};


</script>
</body>
</html>
