<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_.keys</title>
    <script src="../../bower_components/underscore/underscore.js"></script>
</head>
<body>
<script>
    //_.keys(object)
    //检索object拥有的所有可枚举属性的名称。

    var data = {one: 1, two: 2, three: 3};

    var keys = _.keys(data);

    console.log(keys);  //=> ["one", "two", "three"]


</script>
</body>
</html>
